<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANADA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <img src="./assets/Tilesets/Grass.png" class="asset-img" id="bg1-img">
    <img src="./assets/Characters/player.png" class="asset-img" id="player">
    <img src="./assets/img/coin.png" class="asset-img" id="coin">
    <main>
        <div class="menu-gui">
                <span class="material-symbols-outlined font-icon" id="fullscreen">

            <div class="title-text">GANADA</div>

            <div class="help-text"><br>Chrome Browser에 최적화되었습니다. <br> Powered by GhostWebService</div>

        <section class="ready2-screen">
            <div class="word-text"></div>

        <section class="finish-screen">
            <img src="./assets/img/replay.svg" class="replay-img">
        </section>
        <canvas></canvas>
